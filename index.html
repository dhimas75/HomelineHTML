<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Booking</title>
        <meta name="Description" content="This Website Provides You the Benefits of Booking Homestay">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keyword" content="Homestay,Booking Homestay">
        <meta name="author" content="ZADHITA">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="image/Logo/logo atas.png">


   </head>
<body>
  <div class="container">
    <div class="title">Booking</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">No Identitas</span>
            <input type="text" placeholder="Enter your Id" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Check In</span>
            <input type="date"onchange="compareDate();" required>
          </div>
          <div class="input-box">
            <span class="details">Check OUt</span>
            <input type="date" onchange="compareDate();" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div>
          <a href="checkout.html" class="Header-nav-item" style="color:black"><h2><strong>Pesan</strong><h2></a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
